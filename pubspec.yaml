name: language_corrector
description: Language corrector app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  # state management
  flutter_bloc: 8.0.1

  # di
  get_it: 7.2.0

  # navigation
  auto_route: 4.0.1

  # localisation
  easy_localization: 3.0.1

  # networking
  dio: 4.0.6
  connectivity_plus: 2.3.0

  # database
  shared_preferences: 2.0.15
  drift: 1.6.0
  sqlite3_flutter_libs: 0.5.7
  path: 1.8.1
  path_provider: 2.0.10

  # utils
  equatable: 2.0.3
  google_fonts: 3.0.1
  dartz: 0.10.1
  copy_with_extension: 4.0.2

  # tools
  cupertino_icons: 1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  drift_dev: 1.6.0
  auto_route_generator: 4.0.0
  build_runner: 2.1.11
  flutter_lints: 2.0.1
  copy_with_extension_gen: 4.0.2

flutter:
  assets:
    - assets/images/
  uses-material-design: true
